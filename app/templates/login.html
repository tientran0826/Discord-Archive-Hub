{% extends "base.html" %}
 
{% block content %}
<div class="card text-center" id="login-form" style ="margin-top:5%">
    <div class="card-body">
      <h5 class="card-title">Admin Login</h5>
      <p class="card-text">
    
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <div class="form-group" >
            <label style = "margin-bottom:10px">Username</label>
            <input type="text" name="username" class="form-control" id="exampleInputEmail1" placeholder="Username">
        </div>
        <div class="form-group">
            <label style = "margin-bottom:10px">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="login-btn btn-primary" style = "margin-top:50px;margin-bottom:50px">Login</button>
    </form>

  </div>


{% endblock %}
